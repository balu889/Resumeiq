{% extends 'base.html' %}

{% block content %}
<div class="container my-2">
    <h2 class="text-center mb-4 text-white">Resume Analysis</h2>

    <!-- Resume Analysis Form -->
    <form id="resumeForm" action="{% url 'analyze_resume' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="resume" class="form-label text-white">Upload Resume (PDF or DOCX)</label>
            <input class="form-control" type="file" name="resume" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Job Title</label>
            <input class="form-control" type="text" name="job_title" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Job Description</label>
            <textarea class="form-control" name="job_description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Responsibilities</label>
            <textarea class="form-control" name="job_responsibilities" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Required Experience</label>
            <textarea class="form-control" name="job_experience" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Required Skills</label>
            <textarea class="form-control" name="job_skills" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Required Education</label>
            <textarea class="form-control" name="job_education" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analyze Resume</button>
    </form>
</div>
{% endblock %}
